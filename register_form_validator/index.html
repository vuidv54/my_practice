<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form Validator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <form action="" method="post" class="form" id="register-form">
            <h2 class="form-heading">Register</h2>
            <div class="form-group">
                <input type="text" id="fullname" class="form-control" name="fullname" rules="required" placeholder="Username">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <input type="email" id="email" class="form-control" name="email" rules="required|email" placeholder="Email">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" name="password" rules="min:6" placeholder="Password">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" class="form-control" name="confirm-password" rules="checkpass" placeholder="Confirm password">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Submit</button>

            <div class="form-footer">
                <p class="form-text">
                    Not a member?
                    <a href="#" class="form-login-link">Signup</a>
                </p>
            </div>
        </form>
    </div>

    <script src="./index.js"></script>

    <script>
        Validator('#register-form', {
            onSubmit: function (data) {
                console.log(data);
            }
        });

    </script>
</body>
</html>
